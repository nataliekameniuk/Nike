<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <title>Nike</title>
</head>

<body>
    <div class="grid-item">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
            </div>
            <div class="info">
                <div class="image">
                    <div class="shoeimage"> <img src="shoe.png"></div>
                    <div class="bullets">
                        <div class="bullet black"></div>
                        <div class="bullet white"></div>
                        <div class="bullet red"></div>
                        <div class="bullet blue"></div>

                    </div>
                </div>

                <div class="text">
                    <div class="title">Nike SB Stefan
                        Janoski Max</div>
                    <div class="description">Unisex Skateboarding Shoe</div>
                    <div class="rating">
                        <img src="gold.png" alt="star">
                        <span class="gray"> <img src="star.png" alt="star">
                            <img src="star.png" alt="star"></span>
                    </div>
                    <div class="options">
                        <span class="menu"> <select name="Size">
                                <option value="size">Size</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>

                            </select></span>
                        <span class="menu"> <select name="Qty">
                                <option value="Qty">Qty</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>

                            </select></span>
                    </div>
                    <div class="footer">
                        <a class="button" href="#">Add to cart</a>
                    </div>

                </div>

            </div>



        </div>
    </div>
</body>

</html>
